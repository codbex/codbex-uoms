<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Name'].$valid }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="100.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idISO" dg-required="false" dg-colon="true">ISO</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ISO'].$valid }}">
	                            <fd-input id="idISO"
	                                name="ISO"
	                                state="{{ forms.details['ISO'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.ISO"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter ISO">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idSAP" dg-required="false" dg-colon="true">SAP</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['SAP'].$valid }}">
	                            <fd-input id="idSAP"
	                                name="SAP"
	                                state="{{ forms.details['SAP'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.SAP"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter SAP">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDimension" dg-required="false" dg-colon="true">Dimension</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idDimension"
	                            name="Dimension"
	                            state="{{ forms.details['Dimension'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Dimension"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsDimension"
	                            dg-placeholder="Search Dimension ...">
	                        </fd-combobox-input>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNumerator" dg-required="false" dg-colon="true">Numerator</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-step-input dg-id="idNumerator"
								name="Numerator"
								state="{{ forms.details['Numerator'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Numerator"
								is-readonly="action === 'select'"
								placeholder="Enter Numerator"
								>
							</fd-step-input>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDenominator" dg-required="false" dg-colon="true">Denominator</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
	                        <fd-step-input dg-id="idDenominator"
								name="Denominator"
								state="{{ forms.details['Denominator'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Denominator"
								is-readonly="action === 'select'"
								placeholder="Enter Denominator"
								>
							</fd-step-input>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idRounding" dg-required="false" dg-colon="true">Rounding</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
	                        <fd-step-input dg-id="idRounding"
								name="Rounding"
								state="{{ forms.details['Rounding'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Rounding"
								is-readonly="action === 'select'"
								placeholder="Enter Rounding"
								>
							</fd-step-input>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col fd-col-md--2 fd-col--3">
	                        <fd-checkbox id="idBase"
	                            compact="false"
	                            ng-required="false"
	                            ng-disabled="action === 'select'"
	                            ng-model="entity.Base">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idBase" dg-required="false">Base</fd-checkbox-label>
                        </div>
                        <div class="fd-col fd-col-md--1">
							<i class="sap-icon--information" role="presentation"
								onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
