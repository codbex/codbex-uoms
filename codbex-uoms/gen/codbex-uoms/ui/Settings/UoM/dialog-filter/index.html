<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="UoM Filter" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Name"
									ng-maxlength="100.0"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idISO" colon="true">ISO</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['ISO'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idISO"
	                                name="ISO"
	                                state="{{ forms.details['ISO'].$valid ? '' : 'error' }}"
	                                ng-model="entity.ISO"
									ng-maxlength="20.0"
	                                type="text"
	                                placeholder="Enter ISO">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDimension" colon="true">Dimension</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idDimension"
	                            name="Dimension"
	                            state="{{ forms.details['Dimension'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Dimension"
	                            dropdown-items="optionsDimension"
	                            placeholder="Search Dimension ..."
								btn-aria-label="show/hide Dimension options" list-aria-label="Dimension options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idSAP" colon="true">SAP</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['SAP'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idSAP"
	                                name="SAP"
	                                state="{{ forms.details['SAP'].$valid ? '' : 'error' }}"
	                                ng-model="entity.SAP"
									ng-maxlength="20.0"
	                                type="text"
	                                placeholder="Enter SAP">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idNumerator" colon="true">Numerator</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idNumerator"
								name="Numerator"
								state="{{ forms.details['Numerator'].$valid ? '' : 'error' }}"
								ng-model="entity.Numerator"
								placeholder="Enter Numerator">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDenominator" colon="true">Denominator</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idDenominator"
								name="Denominator"
								state="{{ forms.details['Denominator'].$valid ? '' : 'error' }}"
								ng-model="entity.Denominator"
								placeholder="Enter Denominator">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idRounding" colon="true">Rounding</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idRounding"
								name="Rounding"
								state="{{ forms.details['Rounding'].$valid ? '' : 'error' }}"
								ng-model="entity.Rounding"
								placeholder="Enter Rounding">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col fd-col-md--8">
							<bk-checkbox id="idBase"
	                            compact="false"
								ng-init="entity.isBaseIndeterminate=true"
								ng-model="entity.Base"
								indeterminate="entity.isBaseIndeterminate"
								ng-click="entity.isBaseIndeterminate=false">
	                        </bk-checkbox>
                        	<bk-checkbox-label for="idBase">Base</bk-checkbox-label>
                        </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="Filter" state="emphasized" ng-click="filter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Reset" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
